<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Piedra, Papel o 99 Cosas Más</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
<script src="script2.js"></script>
</head>
<body>
<div class="container">
  <h1>Piedra, Papel o 99 Cosas Más</h1>
  <div class="options">
    <button class="btn btn-primary" onclick="selectCharacter('Rock')"><i class="fas fa-hand-rock"></i> Piedra</button>
    <button class="btn btn-primary" onclick="selectCharacter('Paper')"><i class="fas fa-hand-paper"></i> Papel</button>
    <button class="btn btn-primary" onclick="selectCharacter('Scissors')"><i class="fas fa-hand-scissors"></i> Tijeras</button>
    <button class="btn btn-primary" onclick="selectCharacter('Dynamite')"><i class="fas fa-bomb"></i> Dinamita</button>
    <button class="btn btn-primary" onclick="selectCharacter('Tornado')"><i class="fas fa-poo-storm"></i> Tornado</button>
    <button class="btn btn-primary" onclick="selectCharacter('Nuke')"><i class="fas fa-radiation"></i> Nuke</button>
    <button class="btn btn-primary" onclick="selectCharacter('Monkey')"><i class="fas fa-optin-monster"></i> Monkey</button>
    <button class="btn btn-primary" onclick="selectCharacter('Tank')"><i class="fas fa-hand-sparkles"></i> Tanque</button>
    <!-- Agrega botones para las nuevas opciones aquí -->
    <button class="btn btn-primary" onclick="selectCharacter('Air')"><i class="fas fa-wind"></i> Aire</button>
    <button class="btn btn-primary" onclick="selectCharacter('Airplane')"><i class="fas fa-plane"></i> Avión</button>
    <button class="btn btn-primary" onclick="selectCharacter('Alien')"><i class="fas fa-robot"></i> Extraterrestre</button>
    <button class="btn btn-primary" onclick="selectCharacter('Axe')"><i class="fas fa-axe"></i> Hacha</button>
    <button class="btn btn-primary" onclick="selectCharacter('Baby')"><i class="fas fa-baby"></i> Bebé</button>
    <button class="btn btn-primary" onclick="selectCharacter('Beer')"><i class="fas fa-beer"></i> Cerveza</button>
    <button class="btn btn-primary" onclick="selectCharacter('Bicycle')"><i class="fas fa-bicycle"></i> Bicicleta</button>
    <button class="btn btn-primary" onclick="selectCharacter('Bird')"><i class="fas fa-dove"></i> Pájaro</button>
    <button class="btn btn-primary" onclick="selectCharacter('Blood')"><i class="fas fa-tint"></i> Sangre</button>
    <button class="btn btn-primary" onclick="selectCharacter('Book')"><i class="fas fa-book"></i> Libro</button>
    <button class="btn btn-primary" onclick="selectCharacter('Bowl')"><i class="fas fa-bowl"></i> Tazón</button>
    <button class="btn btn-primary" onclick="selectCharacter('Brain')"><i class="fas fa-brain"></i> Cerebro</button>
    <button class="btn btn-primary" onclick="selectCharacter('Butter')"><i class="fas fa-cheese"></i> Mantequilla</button>
    <button class="btn btn-primary" onclick="selectCharacter('Cage')"><i class="fas fa-box"></i> Jaula</button>
    <button class="btn btn-primary" onclick="selectCharacter('Camera')"><i class="fas fa-camera"></i> Cámara</button>
    <button class="btn btn-primary" onclick="selectCharacter('Car')"><i class="fas fa-car"></i> Coche</button>
  </div>
</div>
</body>
</html>
